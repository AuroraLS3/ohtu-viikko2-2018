apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ohtu.Main'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.6'
    compile "com.google.code.gson:gson:2.8.5"
}

jar {
    manifest {
        attributes 'Main-Class': 'ohtu.Main'
    }
}